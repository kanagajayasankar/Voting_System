<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
        template="/WEB-INF/templates/page-layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="exception">
        <input type="hidden" id="toastMessage" value="#{loginBean.pageException}" />
    </ui:define>
    <ui:define name="styles">
        <h:outputStylesheet name="login.css" library="css" />
    </ui:define>
    <ui:define name="content" >
        <div id="loginpage">
            <div class="container">
                <div class="row">
                    <div class="content offset-4 text-center">
                        <div class="card">
                            <div class="card-body">
                                <h:form class="form-signin">
                                    <div class="text-center pb-2">
                                        
                                        <em class="fas fa-handshake pb-2 text-success"></em>
                                        <h1 class="h5 mb-3 font-weight-normal">Welcome to the IndiaEvs</h1>
                                    </div>
                                    <label for="inputEmail" class="sr-only">Email address</label>
                                    <h:inputText id="inputEmail" value="#{loginBean.email}" required="true" class="form-control mb-2 input-sm" a:placeholder="LDAP email" />
                                    <label for="inputPassword" class="sr-only">Password</label>
                                    <h:inputSecret id="inputPassword" class="form-control input-sm" value="#{loginBean.password}" required="true" a:placeholder="password"/>
                                    <h:commandButton value="Sign in" class="btn btn-lg btn-primary btn-block  btn-sm mb-2"  action='#{loginBean.login()}'/>
                                    <p class="mt-5 mb-3 text-muted">Javaee project developed by team India &copy;2021</p>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
